<!DOCTYPE HTML>
<html>
    <head>
        <title>Beltaplan Factorio planner</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="es6-collections.js">
        </script>
        <script type="text/javascript" src="main.js">
        </script>
        <script type="text/javascript">
            var factorioDefaultVersion = 'base-0.12';
            var factorioVersions = [factorioDefaultVersion];
        </script>
    </head>
    <body>
        <div id="splash">
            <div id="splash-text">
                Loading ...
            </div>
        </div>
        
        <ul class="toolbox" id="toolbox">
            <li class="plan-name-box">
                <input type="text" id="plan-name" />
                <button class="right" id="button-open">
                    <img src="img/icon-open.svg" />
                </button>
            </li>
            
            <li>
                <button id="button-recalculate" class="fill">
                    Recalculate
                </button>
            </li>
            <br/>
            <li class="split-button" id="button-place-producer">
                <button id="button-place-producer-click-area">
                    Factory
                </button>
                <button id="new-producer-type-button">
                    <img id="selected-producer-img" src="img/grid.png"/>
                    <span> &#9660; </span>                  
                </button>
            </li>
            <li class="two-button">
                <button id="button-place-bus">
                    Bus
                </div>
                <button id="button-place-blocker">
                    Filter
                </button>
            </li>
            <li class="two-button">
                <button id="button-place-source">
                    Source
                </button>
                <button id="button-place-sink">
                    Sink
                </button>
            </li>
        </ul>
        
        <ul class="toolbox" id="infobox">
        </ul>
        
        <div id="dialog" role="dialog">
            <div id="dialog-window">
                <button id="dialog-close-button">
                    <img src="img/icon-close.svg"/>
                </button>
                <div id="dialog-contents">
                </div>
            </div>
        </div>
        <div id="viewport">
            <div class="viewport-background"></div>
            <img src="img/selection.svg" id="selection-rectangle"/>
            <img src="img/placement-placeholder.svg" id="placement-rectangle"/>
        </div>
    </body>
</html>
