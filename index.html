<!DOCTYPE HTML>
<html>
    <head>
        <title>Beltaplan Factorio planner</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="es6-collections.js">
        </script>
        <script type="text/javascript" src="main.js">
        </script>
    </head>
    <body>
        <div id="splash">
            <div id="splash-text">
                Loading ...
            </div>
        </div>
        
        <ul class="toolbox" id="toolbox">
            <li class="plan-name-box">
                <input type="text" id="plan-name" />
                <div class="right" id="button-open">
                    <img src="img/icon-open.svg" />
                </div>
            </li>
            
            <li class="two-button">
                <div class="button" id="button-recalculate">
                    Check
                </div>
                <div class="button">
                    Clear
                </div>
            </li>
            
            <br/>
            
            <li class="split button" id="button-place-producer">
                <span>
                    Factory
                </span>
                <span id="new-producer-type-button">
                    <img id="selected-producer-img" src="img/grid.png"/>                   
                </span>
            </li>
            <li class="two-button">
                <div class="button" id="button-place-bus">
                    Bus
                </div>
                <div class="button" id="button-place-blocker">
                    Filter
                </div>
            </li>
            <li class="two-button">
                <div class="button" id="button-place-source">
                    Source
                </div>
                <div class="button" id="button-place-sink">
                    Sink
                </div>
            </li>
        </ul>
        
        <ul class="toolbox" id="infobox">
        </ul>
        
        <div id="dialog" role="dialog">
            <div id="dialog-window">
                <img src="img/icon-close.svg" id="dialog-close-button"/>
                <div id="dialog-contents">
                </div>
            </div>
        </div>
        <div id="viewport">
            <div class="viewport-background"></div>
            <img src="img/selection.svg" id="selection-rectangle"/>
            <img src="img/placement-placeholder.svg" id="placement-rectangle"/>
        </div>
    </body>
</html>
